specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CarbonCoinLauncher
    network: somnia-testnet
    source:
      address: "0x538203da70651B577135a27479ceDc0A26F32539"
      abi: CarbonCoinLauncher
      startBlock: 0 # TODO: Replace with the block number where the contract was deployed
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Creator
        - User
        - Holder
        - Transaction
        - Approval
        - WhaleIntent
        - Bot
      abis:
        - name: CarbonCoinLauncher
          file: ./ref/abis/CarbonCoinLauncher.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,uint256,uint256)
          handler: handleTokenCreated
      file: ./src/mapping.ts
templates:
  - kind: ethereum
    name: CarbonCoin
    network: somnia-testnet
    source:
      abi: CarbonCoin
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Creator
        - Transaction
        - User
        - Holder
        - Approval
        - WhaleIntent
        - Bot
      abis:
        - name: CarbonCoin
          file: ./ref/abis/CarbonCoin.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Graduated(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleGraduated
        - event: TokensPurchased(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensPurchased
        - event: TokensSold(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensSold
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: WhaleIntentRegistered(indexed address,uint256,bool,uint256,uint256)
          handler: handleWhaleIntentRegistered
        - event: WhaleIntentCancelled(indexed address,uint256)
          handler: handleWhaleIntentCancelled
        - event: WhaleTradeExecuted(indexed address,uint256,bool,uint256)
          handler: handleWhaleTradeExecuted
        - event: CircuitBreakerTriggered(string,uint256,uint256)
          handler: handleCircuitBreakerTriggered
        - event: CircuitBreakerReset(uint256)
          handler: handleCircuitBreakerReset
        - event: AddressBlacklisted(indexed address,bool,uint256)
          handler: handleAddressBlacklisted
        - event: BotDetected(indexed address,string,uint256)
          handler: handleBotDetected
      file: ./src/mapping.ts
