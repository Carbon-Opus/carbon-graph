specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CarbonOpus
    network: {{network}}
    source:
      address: "{{carbonOpusAddress}}"
      abi: CarbonOpus
      startBlock: {{carbonOpusStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Song
        - Artist
        - Buyer
        - Referrer
        - SongPurchase
        - Reward
        - Protocol
      abis:
        - name: CarbonOpus
          file: ./ref/abis/CarbonOpus.json
      eventHandlers:
        - event: SongCreated(indexed uint256,indexed bytes32,uint256,uint256)
          handler: handleSongCreated
        - event: SongPurchased(indexed uint256,indexed bytes32,indexed bytes32,uint256)
          handler: handleSongPurchased
        - event: SongPriceUpdated(indexed uint256,uint256)
          handler: handleSongPriceUpdated
        - event: SongPriceScaled(indexed uint256,uint256)
          handler: handleSongPriceScaled
        - event: SongReferralPctUpdated(indexed uint256,uint256)
          handler: handleSongReferralPctUpdated
        - event: RewardsClaimed(indexed bytes32,indexed address,uint256)
          handler: handleRewardsClaimed
        - event: RewardsDistributed(indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleRewardsDistributed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolFeeUpdated(uint256)
          handler: handleProtocolFeeUpdated
        - event: ControllerUpdated(indexed address)
          handler: handleControllerUpdated
        - event: MemberAddressUpdated(indexed bytes32,indexed address)
          handler: handleMemberAddressUpdated
      file: ./src/carbonOpusMapping.ts
  - kind: ethereum
    name: CarbonCoinLauncher
    network: {{network}}
    source:
      address: "{{carbonCoinLauncherAddress}}"
      abi: CarbonCoinLauncher
      startBlock: {{carbonCoinLauncherStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Creator
        - Launcher
        - FeeReceipt
        - FeeWithdrawal
      abis:
        - name: CarbonCoinLauncher
          file: ./ref/abis/CarbonCoinLauncher.json
        - name: CarbonCoin
          file: ./ref/abis/CarbonCoin.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,uint256)
          handler: handleTokenCreated
        - event: TokenGraduated(indexed address,uint256)
          handler: handleTokenGraduatedFromLauncher
        - event: FeesWithdrawn(indexed address,uint256,uint256)
          handler: handleFeesWithdrawn
        - event: LauncherPaused(uint256)
          handler: handleLauncherPaused
        - event: LauncherUnpaused(uint256)
          handler: handleLauncherUnpaused
        - event: MaxTokensPerCreatorUpdated(uint256,uint256,uint256)
          handler: handleMaxTokensPerCreatorUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleLauncherOwnershipTransferred
        - event: ControllerUpdated(indexed address)
          handler: handleLauncherControllerUpdated
        - event: FeeReceived(indexed address,uint256,uint256)
          handler: handleFeeReceived
      file: ./src/carbonCoinLauncherMapping.ts
  - kind: ethereum
    name: CarbonCoinProtection
    network: {{network}}
    source:
      address: "{{carbonCoinProtectionAddress}}"
      abi: CarbonCoinProtection
      startBlock: {{carbonCoinProtectionStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - BotDetection
        - BlacklistEvent
        - WhitelistEvent
        - ProtectionEvent
        - WhaleIntent
      abis:
        - name: CarbonCoinProtection
          file: ./ref/abis/CarbonCoinProtection.json
      eventHandlers:
        - event: BotDetected(indexed address,indexed address,string,uint256)
          handler: handleBotDetected
        - event: AddressBlacklisted(indexed address,indexed address,bool,uint256)
          handler: handleAddressBlacklisted
        - event: AddressWhitelisted(indexed address,indexed address,bool,uint256)
          handler: handleAddressWhitelisted
        - event: CircuitBreakerTriggered(indexed address,string,uint256,uint256)
          handler: handleCircuitBreakerTriggered
        - event: CircuitBreakerReset(indexed address,uint256)
          handler: handleCircuitBreakerReset
        - event: VolatilityWarning(indexed address,uint256,uint256)
          handler: handleVolatilityWarning
        - event: HighPriceImpact(indexed address,indexed address,uint256,uint256)
          handler: handleHighPriceImpact
        - event: WhaleIntentRegistered(indexed address,indexed address,uint256,bool,uint256,uint256)
          handler: handleWhaleIntentRegistered
        - event: WhaleTradeExecuted(indexed address,indexed address,uint256,bool,uint256)
          handler: handleWhaleTradeExecuted
        - event: WhaleIntentCancelled(indexed address,indexed address,uint256)
          handler: handleWhaleIntentCancelled
      file: ./src/carbonCoinProtectionMapping.ts
  - kind: ethereum
    name: CarbonCoinConfig
    network: {{network}}
    source:
      address: "{{carbonCoinConfigAddress}}"
      abi: CarbonCoinConfig
      startBlock: {{carbonCoinConfigStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ConfigUpdate
      abis:
        - name: CarbonCoinConfig
          file: ./ref/abis/CarbonCoinConfig.json
      eventHandlers:
        - event: DefaultConfigUpdated(string,uint256)
          handler: handleDefaultConfigUpdated
      file: ./src/carbonCoinConfigMapping.ts
  - kind: ethereum
    name: CarbonCoinDex
    network: {{network}}
    source:
      address: "{{carbonCoinDexAddress}}"
      abi: CarbonCoinDex
      startBlock: {{carbonCoinDexStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - DexPair
        - Dex
        - Token
        - DexPauseEvent
        - DexConfigUpdate
      abis:
        - name: CarbonCoinDex
          file: ./ref/abis/CarbonCoinDex.json
      eventHandlers:
        - event: LiquidityDeployed(indexed address,indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleLiquidityDeployed
        - event: DexPaused(uint256)
          handler: handleDexPaused
        - event: DexUnpaused(uint256)
          handler: handleDexUnpaused
        - event: ConfigUpdated(indexed address,uint256)
          handler: handleConfigUpdated
      file: ./src/carbonCoinDexMapping.ts
templates:
  - kind: ethereum
    name: CarbonCoin
    network: {{network}}
    source:
      abi: CarbonCoin
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Transaction
        - User
        - Holder
        - EmergencyWithdrawal
      abis:
        - name: CarbonCoin
          file: ./ref/abis/CarbonCoin.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: TokenDeployed(indexed address,indexed address,string,string,uint256,uint256,uint256)
          handler: handleTokenDeployed
        - event: TokensPurchased(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensPurchased
        - event: TokensSold(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensSold
        - event: Graduated(indexed address,uint256,uint256,uint256,uint256)
          handler: handleGraduated
        - event: PriceUpdate(uint256,uint256,uint256,uint256)
          handler: handlePriceUpdate
        - event: TradingPaused(uint256)
          handler: handleTradingPaused
        - event: TradingUnpaused(uint256)
          handler: handleTradingUnpaused
        - event: EmergencyWithdraw(indexed address,uint256,uint256)
          handler: handleEmergencyWithdraw
        - event: LiquiditySnapshot(uint256,uint256,uint256,uint256)
          handler: handleLiquiditySnapshot
        - event: CreatorReserveMinted(indexed address,uint256,uint256)
          handler: handleCreatorReserveMinted
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
      file: ./src/carbonCoinMapping.ts
