specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: CarbonOpus
    network: {{network}}
    source:
      address: "{{carbonOpusAddress}}"
      abi: CarbonOpus
      startBlock: {{carbonOpusStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Song
        - Artist
        - Buyer
        - Referrer
        - SongPurchase
        - Reward
        - Protocol
      abis:
        - name: CarbonOpus
          file: ./ref/abis/CarbonOpus.json
      eventHandlers:
        - event: SongCreated(indexed uint256,indexed bytes32,uint256,uint256)
          handler: handleSongCreated
        - event: SongPurchased(indexed uint256,indexed bytes32,indexed bytes32,uint256)
          handler: handleSongPurchased
        - event: SongPriceUpdated(indexed uint256,uint256)
          handler: handleSongPriceUpdated
        - event: SongPriceScaled(indexed uint256,uint256)
          handler: handleSongPriceScaled
        - event: SongReferralPctUpdated(indexed uint256,uint256)
          handler: handleSongReferralPctUpdated
        - event: RewardsClaimed(indexed bytes32,indexed address,uint256)
          handler: handleRewardsClaimed
        - event: RewardsDistributed(indexed bytes32,indexed bytes32,uint256,uint256,uint256)
          handler: handleRewardsDistributed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: ProtocolFeeUpdated(uint256)
          handler: handleProtocolFeeUpdated
        - event: ControllerUpdated(indexed address)
          handler: handleControllerUpdated
        - event: MemberAddressUpdated(indexed bytes32,indexed address)
          handler: handleMemberAddressUpdated
      file: ./src/carbonOpusMapping.ts
  - kind: ethereum
    name: CarbonCoinLauncher
    network: {{network}}
    source:
      address: "{{carbonCoinLauncherAddress}}"
      abi: CarbonCoinLauncher
      startBlock: {{carbonCoinLauncherStartBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Creator
        - User
        - Holder
        - Transaction
        - Approval
        - WhaleIntent
        - Bot
      abis:
        - name: CarbonCoinLauncher
          file: ./ref/abis/CarbonCoinLauncher.json
        - name: CarbonCoin
          file: ./ref/abis/CarbonCoin.json
      eventHandlers:
        - event: TokenCreated(indexed address,indexed address,string,string,uint256)
          handler: handleTokenCreated
        - event: FeesWithdrawn(indexed address,uint256,uint256)
          handler: handleFeesWithdrawn
        - event: LauncherPaused(uint256)
          handler: handleLauncherPaused
        - event: LauncherUnpaused(uint256)
          handler: handleLauncherUnpaused
        - event: MaxTokensPerCreatorUpdated(uint256,uint256,uint256)
          handler: handleMaxTokensPerCreatorUpdated
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: TokenGraduated(indexed address,indexed address,uint256)
          handler: handleTokenGraduated
      file: ./src/carbonCoinMapping.ts
templates:
  - kind: ethereum
    name: CarbonCoin
    network: {{network}}
    source:
      abi: CarbonCoin
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - Creator
        - Transaction
        - User
        - Holder
        - Approval
        - WhaleIntent
        - Bot
      abis:
        - name: CarbonCoin
          file: ./ref/abis/CarbonCoin.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Graduated(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleGraduated
        - event: TokensPurchased(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensPurchased
        - event: TokensSold(indexed address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleTokensSold
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval
        - event: WhaleIntentRegistered(indexed address,uint256,bool,uint256,uint256)
          handler: handleWhaleIntentRegistered
        - event: WhaleIntentCancelled(indexed address,uint256)
          handler: handleWhaleIntentCancelled
        - event: WhaleTradeExecuted(indexed address,uint256,bool,uint256)
          handler: handleWhaleTradeExecuted
        - event: CircuitBreakerTriggered(string,uint256,uint256)
          handler: handleCircuitBreakerTriggered
        - event: CircuitBreakerReset(uint256)
          handler: handleCircuitBreakerReset
        - event: AddressBlacklisted(indexed address,bool,uint256)
          handler: handleAddressBlacklisted
        - event: BotDetected(indexed address,string,uint256)
          handler: handleBotDetected
        - event: AddressWhitelisted(indexed address,bool,uint256)
          handler: handleAddressWhitelisted
        - event: PriceUpdate(uint256,uint256,uint256,uint256)
          handler: handlePriceUpdate
        - event: TradingPaused(uint256)
          handler: handleTradingPaused
        - event: TradingUnpaused(uint256)
          handler: handleTradingUnpaused
        - event: Paused(address)
          handler: handlePaused
        - event: Unpaused(address)
          handler: handleUnpaused
      file: ./src/carbonCoinMapping.ts
